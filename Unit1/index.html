<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jqueryFile/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                // $("#code").hide();
                $(".test").hide();
            });
        });
    </script>
</head>
<body>
    <h1>This is heading 1</h1>
    <p>This is other paragraph </p>
    <p id="code">This is coding using selector with #id</p>
    <h2 class="test">This is testing with Jquery version 3 with class selector</h2>
    <button>Click me for hide paragraph</button>
    
</body>
</html>
